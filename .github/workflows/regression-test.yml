name: regression-test

on:
  - push
  - pull_request

jobs:
  regression-test:
    name: regression test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - name: restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - run: |
          npx lerna add --scope @openameba/spindle-ui --dev reg-keygen-git-hash-plugin
          npx lerna add --scope @openameba/spindle-ui --dev reg-publish-gcs-plugin
      - name: capture stories
        run: >
          npx storycap
          --outDir packages/spindle-ui/.reg-suit/actual_images/
          --serverCmd 'npx lerna run --scope @openameba/spindle-ui storybook:start'
          http://localhost:6006
      - env:
          GCS_BUCKET_NAME_REG_SUIT: ${{ secrets.GCS_BUCKET_NAME_REG_SUIT }}
        run: npx lerna run --scope @openameba/spindle-ui test:regression
