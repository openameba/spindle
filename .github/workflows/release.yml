name: releaseing

on:
  push:
    branches:
      - release/major
      - release/minor
      - release/patch
      - release/premajor
      - release/preminor
      - release/prepatch
      - release/prerelease

jobs:
  releaseing:
    name: releaseing
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Needed for npm Trusted Publishing (OIDC)
      pull-requests: write # Needed for creating pull requests
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: package.json
          registry-url: 'https://registry.npmjs.org'
      - name: restore lerna
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-v2
      # Update npm (>=11.5.1 required for OIDC/provenance); install latest
      - name: Update npm
        run: npm install -g npm@latest
      - run: yarn install --frozen-lockfile
      - run: yarn lerna run --scope @openameba/spindle-hooks build
      - name: Set git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - name: Extract branch from git ref
        run: |
          echo "name=${GITHUB_REF#refs/*/}" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
        id: extract_branch
      - name: Check for changes
        run: |
          echo "Checking for changes..."
          # Get the list of changed packages
          CHANGED_PACKAGES=$(yarn --silent lerna changed --json | jq -r '.[].name' || echo "")

          if [ -z "$CHANGED_PACKAGES" ]; then
            echo "No packages were changed, skipping release"
            echo "CHANGED=false" >> $GITHUB_OUTPUT
            echo "CHANGED_PACKAGES=" >> $GITHUB_OUTPUT
          else
            echo "Changed packages: $CHANGED_PACKAGES"
            echo "CHANGED=true" >> $GITHUB_OUTPUT
            # Convert space-separated packages to newline-separated for GitHub Actions
            echo "CHANGED_PACKAGES<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_PACKAGES" | tr ' ' '\n' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        id: check_changes
      - name: Create tags and releases with lerna (skip npm publish)
        if: steps.check_changes.outputs.CHANGED == 'true'
        run: yarn lerna publish ${{ steps.extract_branch.outputs.version }} --conventional-commits --create-release github --yes --no-private --skip-npm
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Publish updated packages with OIDC
        if: steps.check_changes.outputs.CHANGED == 'true'
        run: |
          # Use the changed packages list from check_changes step
          CHANGED_PACKAGES="${{ steps.check_changes.outputs.CHANGED_PACKAGES }}"
          echo "Changed packages: $CHANGED_PACKAGES"

          # Publish each changed package
          echo "$CHANGED_PACKAGES" | while read -r package_name; do
            if [ -n "$package_name" ]; then
              echo "Publishing $package_name"
              package_dir="packages/${package_name#@openameba/}"
              cd "$package_dir"
              npm publish --access public
              cd ../..
            fi
          done
      - name: Create Pull Request
        if: steps.check_changes.outputs.CHANGED == 'true'
        run: >
          curl
          -X POST
          -H "Accept: application/vnd.github.v3+json"
          -H "Authorization: token ${{ github.token }}"
          https://api.github.com/repos/${{ github.event.repository.owner.name }}/${{ github.event.repository.name }}/pulls
          -d '{"head":"${{ steps.extract_branch.outputs.name }}","base":"${{ github.event.repository.default_branch }}","title":"chore: publish"}'
